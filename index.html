      <input type="button" name="" value="JUGAR" id="jugar" onclick="juego()">
    </div>

      <p>Tu juego</p>
      <input type="textarea" name="" value=""id="juego_jugador">
      <p><input type="button" name="" value="carta" id="pedir__carta" onclick="carta()"> <input type="button" name="" value="planto" id="plantar" onclick="plantar()"></p>
    </div>
    <div class="diler">
      <p>Diler</p>
      <input type="textarea" name="" value="" id="juego_diler">
    </div>

    <script src="blackjack.js"></script>
  </body>
</html>
